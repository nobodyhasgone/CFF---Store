<div class="payment-method__container">
    <!-- Pulsante Back -->
    <div class="payment-method__back-button">
        <a href="mylogin.html" class="payment-method__global-back-button">
            <img src="./src/images/icons/arrow_back.svg" alt="Back" class="payment-method__global-back-button__icon">
            <span class="payment-method__global-back-button__text">Back</span>
        </a>
    </div>
    <h2 class="payment-method__title">Payment Method</h2>
    <form class="payment-method__form">
        <div class="payment-method__option">
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>
            <div class="payment-method__details" id="paypal-details" style="display: none;">
                <label for="paypal-email" class="payment-method__label">PayPal Email<span class="required">*</span></label>
                <input type="email" id="paypal-email" class="payment-method__input" placeholder="Enter your PayPal email">
            </div>
        </div>
        <div class="payment-method__option">
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">Credit Card</label>
            <div class="payment-method__details" id="credit-card-details" style="display: none;">
                <label for="card-number" class="payment-method__label">Card Number<span class="required">*</span></label>
                <input type="text" id="card-number" class="payment-method__input" placeholder="Enter your card number">
                <label for="card-expiry" class="payment-method__label">Expiry Date<span class="required">*</span></label>
                <input type="text" id="card-expiry" class="payment-method__input" placeholder="MM/YY">
                <label for="card-cvv" class="payment-method__label">CVV<span class="required">*</span></label>
                <input type="text" id="card-cvv" class="payment-method__input" placeholder="Enter your CVV">
            </div>
        </div>
        <div class="payment-method__option">
            <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
            <label for="bank-transfer">Bank Transfer</label>
            <div class="payment-method__details" id="bank-transfer-details" style="display: none;">
                <label for="account-name" class="payment-method__label">Account Name<span class="required">*</span></label>
                <input type="text" id="account-name" class="payment-method__input" placeholder="Enter account name">
                <label for="bank-name" class="payment-method__label">Bank Name<span class="required">*</span></label>
                <input type="text" id="bank-name" class="payment-method__input" placeholder="Enter bank name">
                <label for="account-number" class="payment-method__label">Account Number<span class="required">*</span></label>
                <input type="text" id="account-number" class="payment-method__input" placeholder="Enter account number">
                <label for="iban" class="payment-method__label">IBAN<span class="required">*</span></label>
                <input type="text" id="iban" class="payment-method__input" placeholder="Enter IBAN">
                <label for="bic" class="payment-method__label">BIC<span class="required">*</span></label>
                <input type="text" id="bic" class="payment-method__input" placeholder="Enter BIC">
            </div>
        </div>
        <button type="submit" class="btn_default-primary-active payment-method__save-button">Save Changes</button>

        <div class="payment-method__buttons-wrapper">
            <button type="button" class="btn_default-primary-active">Save and Edit</button>
            <button type="submit" class="btn_default-secondary btn_default-secondary__extra">Cancel</button>
        </div>
    </form>
</div>
