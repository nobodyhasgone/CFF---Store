<!-- Overlay Cart -->
<div id="cartOverlay" class="cart-overlay">
    <div class="cart-content">
        <div class="cart-close-area">
            <button class="cart-close-btn" aria-label="Close" role="button">
                <span class="cart-close-icon" aria-hidden="true"></span>
            </button>
        </div>
        <h4 class="cart-title">Cart</h4>
        <div class="mini-card-container" id="miniCardContainer">
            <ul class="mini-card-list" id="miniCardList">
                <!-- Le mini-card verranno aggiunte qui -->
            </ul>
        </div>
        

    <p class="cart-empty-message">You have no items in your shopping bag.</p>
    <div class="mini-card-footer">
        <div class="subtotal-container">
            <span class="subtotal-checkout">Subtotal</span>
            <span id="subtotal-amount">â‚¬0</span>
        </div>
        <div class="checkout-container">
            <p>Gift codes or discounts applied at checkout</p>
            <button class="btn_default-primary-active">Proceed to checkout</button>
        </div>
    </div>
</div>
  </div>
  <!-- Page Background -->
  <div id="pageOverlay" class="page-background"></div>

  <!-- Pop-up di conferma -->
<div id="confirmationPopup" class="confirmation-popup">
    <div class="popup-content">
        <div class="popup-close-area">
            <button id="popupClose" class="popup-close-btn" aria-label="Close" role="button">
                <span class="popup-close-icon" aria-hidden="true"></span>
            </button>
        </div>
        <p>Are you sure you would like to remove this item from the shopping cart?</p>
        <button id="cancelRemove" class="popup-button popup-button__cancel">CANCEL</button>
        <button id="confirmRemove" class="popup-button popup-button__ok">OK</button>
    </div>
</div>

<div id="popupOverlay" class="popup-background"></div>
