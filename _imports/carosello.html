<div class="product-gallery">
    <div class="product-gallery__main-image">
        <!-- Le immagini verranno inserite dinamicamente qui -->
    </div>
    <div class="product-gallery__nav">
        <button class="product-gallery__prev">&lt;</button>
        <button class="product-gallery__next">&gt;</button>
    </div>
    <div class="product-gallery__dots"></div>
</div>

<div class="product-gallery-desktop">
    <div class="product-gallery-desktop__wrapper">
        <div class="product-gallery-desktop__thumbnails">
            <div class="product-gallery-desktop__thumbnails-inner">
                <!-- Thumbnails will be inserted here -->
            </div>
            <div class="product-gallery-desktop__scroll-down">
                <button>
                    <img src="./src/images/icons/chevron-down-solid.svg" class="product-gallery-desktop__scroll-down-arrow" alt="Scroll Down">
                </button>
            </div>
            
        </div>
        <div class="product-gallery-desktop__main-image">
            <!-- Main image will be inserted here -->
            <div class="favorite-icon">
                <span class="favorite-icon__heart" alt="Favorite"></span>
            </div>
        </div>
    </div>
</div>
