<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
    $('.slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        dots: true,
        arrows: true,
        centerMode: false, // Centra le immagini e taglia parzialmente le immagini adiacenti solo se necessario
        variableWidth: false // Utilizza questo solo se le immagini hanno larghezze diverse e vuoi che vengano visualizzate nella loro larghezza originale
    });
});
</script>

<div class="slider">
    <img src="./src/images/productpage/A_407A 3.svg" alt="Image 1">
    <img src="./src/images/productpage/A_407A 3 (1).svg" alt="Image 2">
    <img src="./src/images/productpage/A_407A 3 (2).svg" alt="Image 3">
    <img src="./src/images/productpage/A_407A 3 (4).svg" alt="Image 5">
</div>
