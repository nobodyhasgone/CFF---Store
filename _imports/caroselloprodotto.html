<div class="carousel-product">
    <!-- Contenitore per la colonna di immagini e il pulsante di scorrimento -->
    <div class="carousel-product__images-column">
        <!-- Pulsante di scorrimento verso l'alto -->
        <button class="carousel-product__scroll-button carousel-product__scroll-button--up">
            <img src="./src/images/icons/chevron-up-solid.svg" alt="Scroll Up" class="carousel-product__scroll-icon">
        </button>
        <ol class="carousel-product__images-container">
            <li id="image1"><img src="./src/images/productpage/A_407A 3 (1).svg" class="carousel-product__image"></li>
            <li id="image2"><img src="./src/images/productpage/A_407A 3 (2).svg" class="carousel-product__image"></li>
