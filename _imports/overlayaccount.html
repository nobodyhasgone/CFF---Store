<div id="accountOverlay" class="login-panel">
    <div class="login-panel__content">
      <div class="login-panel__close-area">
        <button class="login-panel__close-button" aria-label="Close" role="button">
          <span class="login-panel__close-button__icon" aria-hidden="true"></span>
        </button>
      </div>
      <h4 class="login-panel__title">Sign In</h4>
  
      <form class="login-panel__form" action="#" method="POST">
        <div class="login-panel__form__group">
          <div class="login-panel__form__label-container">
            <label for="email" class="login-panel__form__group__label">
              Email<span class="login-panel__form__group__required">*</span>
            </label>
          </div>
          <input type="email" id="email" name="email" placeholder="Enter Email" required class="login-panel__form__group__input">
        </div>
        
        <div class="login-panel__form__group">
          <label for="password" class="login-panel__form__group__label">
            Password<span class="login-panel__form__group__required">*</span>
            <span class="login-panel__form__forgot-link"><a href="#">Forgot?</a></span>
          </label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter Password" required class="login-panel__form__group__input">
            <img src="./src/images/icons/icon-eye.png" id="togglePassword" class="toggle-password-icon" alt="Show password">
          </div>
        </div>
        
        <div class="login-panel__form__submit">
          <button type="submit" class="btn_default-primary-active">Sign In</button>
        </div>
      </form>
  
      <p class="login-panel__signup-link">
        Not registered yet? <a href="#">Create an account</a>
      </p>
    </div>
  </div>
  <div id="pageOverlay" class="page-overlay"></div>
