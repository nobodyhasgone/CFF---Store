<div class="newsletter__container">
    <div class="newsletter__back-button">
        <a href="mylogin.html" class="newsletter__global-back-button">
            <img src="./src/images/icons/arrow_back.svg" alt="Back" class="newsletter__global-back-button__icon">
            <span class="newsletter__global-back-button__text">Back</span>
        </a>    
    </div>
    <h2 class="newsletter__title">Newsletter</h2>
    <form class="newsletter__form">
        <label for="newsletter-agree" class="newsletter__label">
            <input type="checkbox" id="newsletter-agree" class="newsletter__checkbox">
            I agree to the terms and conditions
        </label>
        <button type="button" class="btn_default-primary-disabled" id="newsletter-subscribe">Subscribe</button>
    </form>
    <p class="newsletter__subscribed-message" style="display: none;">You are already subscribed to our newsletter.</p>
    <button type="button" class="btn_default-primary-active" id="newsletter-unsubscribe" style="display: none;">Unsubscribe</button>
</div>
