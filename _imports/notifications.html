<div class="stock-alert" style="display: none;">
    <p class="stock-alert__message">Dear customer, the size you requested is currently unavailable. Please leave your email to be notified when the product will be back in stock.</p>
    <form class="stock-alert__form">
        <label class="stock-alert__label">Email <span class="stock-alert__required">*</span></label>
        <input type="email" class="stock-alert__input" placeholder="Digit your email.." required>
        <button type="submit" class="btn_default-primary-active">SIGN IN FOR NOTIFICATIONS</button>
    </form>
</div>
