<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.ico">
    <sergey-import src="head.html" />
    <title>Forgot Your Password</title>
</head>

<body>
    <sergey-import src="headermaster.html" />

    <main class="container-main">
        <div class="column">
            <div class="content">
                <h1 class="forgotpassword-title">Forgot Your Password</h1>
                <p class="forgotpassword-paragrafo">Please enter your email address below to receive a password reset link.</p>
                <form class="form-forgotpassword" id="resetForm" onsubmit="return validateCaptcha()">
                    <label class="label-email-forgotpassword">
                        Email <span class="required-indicator">*</span>
                        <input type="email" placeholder="Enter email" required>
                    </label>
                    <div class="captcha-container">
                        <input type="text" placeholder="Please type the letters below" id="captchaInput" required>
                        <div class="captcha">
                            <img src="" id="captchaImage" alt="CAPTCHA">
                            <button type="button" class="refresh-captcha" onclick="generateCaptcha()">
                                <span class="refresh-captcha__icon"></span>
                            </button>
                            
                        </div>
                    </div>
                    <button type="submit" class="btn_default-primary-active">Reset my password</button>
                </form>
                <a href="login.html"><span class="go-back">Go Back</span></a>
            </div>
        </div>
    </main>

    <sergey-import src="subscribe.html" />
    <sergey-import src="footer.html" />
    <sergey-import src="arrowup.html" />
<script src="src/js/captchapass.js"></script>
<script src="src/js/arrowup.js"></script>
<script src="src/js/headermaster.js"></script>
<script src="src/js/cart.js"></script>
<script src="src/js/minicart.js"></script>
</body>
</html>
